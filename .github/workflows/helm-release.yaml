name: Release Helm Charts

on:
  push:
    branches:
      - main
  
permissions:
  contents: read

jobs:
  release:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Add dependency chart repos
        run: |
          helm repo add testing https://pasasageyo18.github.io/testing/
      
      - name: Fetch current Chart Index
        run: |
          git checkout origin/gh-pages index.yaml

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@a917fd15b20e8b64b94d9158ad54cd6345335584
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          cr upload --owner Muhammad Nur Faza --git-repo testing --packages-with-index --token ${{ secrets.GITHUB_TOKEN }} --push --skip-existing
          cr upload --owner Muhammad Nur Faza --git-repo testing --packages-with-index --index-path . --token ${{ secrets.GITHUB_TOKEN }} --push